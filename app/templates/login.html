{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Not Reddit - Login{% endblock %}

{% block page_content %}
<form action="/login" method="post">
    <d1>
        {{ form.hidden_tag() }}<!--Generates a hidden field that includes a token that is used to protect from against CSRF attacks-->
        {{wtf.quick_form(form, button_map={'submit' : 'primary'})}}
    </d1>
    <br>
</form>
{% endblock %}
